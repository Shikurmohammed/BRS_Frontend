 <div class="mat-elevation-z8" >
<mat-card>
  <mat-card-header>Book List</mat-card-header>
</mat-card>
  <table mat-table [dataSource]="bookList" >
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>
    <ng-container matColumnDef="PublicationDate">
      <th mat-header-cell *matHeaderCellDef> PublicationDate </th>
      <td mat-cell *matCellDef="let book"> {{book.publicationDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let book"> {{book.type}} </td>
    </ng-container>
    <ng-container matColumnDef="NumberOfCopies">
        <th mat-header-cell *matHeaderCellDef> Total Copies </th>
        <td mat-cell *matCellDef="let book"> {{book.numberOfCopies}} </td>
      </ng-container>
      <ng-container matColumnDef="Edition">
        <th mat-header-cell *matHeaderCellDef> Edition </th>
        <td mat-cell *matCellDef="let book"> {{book.edition}} </td>
      </ng-container>
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let book">{{book.status}}</td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let book">
            <a  class="link" title="Details" (click)="viewDetails(book)">
                <i class="fas fa-eye"></i></a>
            <a class="link" title="Borrow" (click)="onBorrowRequest(book)"> 
               <i class="fas fa-paper-plane text-success"></i></a>
            <a class="link" title="Rate">  <i class="fas fa-comment"></i></a>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
