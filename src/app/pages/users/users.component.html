

<section>

    <table class="table table-responsive">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <!-- <th scope="col">Genre</th> -->
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
         <th scope="col">Kebele ID</th>
        <th scope="col" >Actions</th>
      </tr>
    </thead>
    <tbody>
  
        
      <tr *ngFor="let user of users; let i = index"  >
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <!-- <td>{{ user.genre }}</td> -->
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.address }}</td>
     
       <td>{{user.role}}</td> 
        <td >
          <a  class="link" (click)="editUser(user.id??0)" title="Edit">
            <i class="fas fa-edit"></i></a>
           <a class="link" (click)="deleteUser(user.id??0)" title="Delete">
            <i class="fas fa-trash text-danger"></i></a>
           <a class="link" (click)="0" title="Request for rent">
            <i class="fas fa-paper-plane text-success"></i></a>
          </td>
      </tr>
  
    </tbody>
  </table>
  </section>
